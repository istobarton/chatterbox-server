<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- <form class='chat'> -->
        <input id='input' type='text'>
        <button id='submitMessage' onclick='app.send()'>submit message</button>
      <!-- </form> -->
      <!-- Your HTML goes here! -->
    </div>
    <div class='panel' id='rooms'>
      <h2>ROOMS</h2>
      <div >Current Room: <span id='roomName'></span></div>
      <!-- <form> -->
        <input id='roomInput'>
        <button id='createRoom'>create room</button>
      <!-- </form> -->

    </div>
    <div class='panel' id='messages'>
      <h2>MESSAGES</h2>
      <button id='refreshMessages' onclick='app.fetch()'>refresh messages</button>
    </div>
  </body>
</html>
